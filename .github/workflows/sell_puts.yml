name: Robinhood Sell Puts Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: '30 15 * * 1'  # every Monday at 11:30 AM ET

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Cache installed Python packages
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/lib/python3.11/site-packages
            ~/.cache/pip
          key: ${{ runner.os }}-python3.11-packages-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python3.11-packages-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run the scanner
      - name: Run Robinhood Sell Puts Scanner
        env:
          RH_USERNAME: ${{ secrets.RH_USERNAME }}
          RH_PASSWORD: ${{ secrets.RH_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python robinhood_sell_puts.py
