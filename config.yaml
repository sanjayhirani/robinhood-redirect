# config.yaml - Robinhood Sell Puts Scanner Config

# ------------------ Input Tickers ------------------
tickers_file: "tickers.txt"  # file containing one ticker per line

# ------------------ General Settings ------------------
num_expirations: 3           # number of expiration dates to check per ticker
expiry_limit_days: 21        # only consider options within this many days
low_days: 14                 # lookback period for 14-day low
hv_period: 21                # historical volatility period (in trading days)

# ------------------ Option Filters ------------------
option_filters:
  max_selected_strikes: 3      # max strikes per expiration to consider
  min_bid_price: 0.10          # minimum bid price for a put
  min_distance_from_low: 0.01  # minimum % distance from 14-day low

# ------------------ Historical Data ------------------
historicals:
  interval: "day"              # 'day', '5minute', etc.
  span: "month"                # 'week', 'month', '3month', etc.
  bounds: "regular"            # 'regular', 'extended'

# ------------------ Plot Settings ------------------
plot:
  figsize: [12,6]              # figure size [width,height]
  background_color: "black"    # plot background
  candle_width: 0.6            # width of candlesticks
  current_price_color: "magenta"
  low_price_color: "yellow"
  strike_color: "cyan"
  expiry_color: "orange"

