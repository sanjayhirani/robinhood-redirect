# config.yaml - Robinhood Sell Puts Scanner Configuration

# ------------------ Files ------------------
tickers_file: tickers.txt  # Text file with one ticker per line

# ------------------ General Settings ------------------
num_expirations: 3        # Number of upcoming option expiration dates to check
expiry_limit_days: 21     # Maximum days until expiration for options
low_days: 14              # Number of days to calculate recent low
hv_period: 21             # Historical volatility lookback period

# ------------------ Option Filters ------------------
option_filters:
  min_bid_price: 0.10
  min_distance_from_low: 0.01
  max_selected_strikes: 3

# ------------------ Historical Data ------------------
historicals:
  interval: day
  span: month
  bounds: regular

# ------------------ Plotting ------------------
plot:
  figsize: [12, 6]
  background_color: black
  candle_width: 0.6
  current_price_color: magenta
  low_price_color: yellow
  strike_color: cyan
  expiry_color: orange

