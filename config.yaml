# config.yaml

tickers_file: "tickers.txt"  # one ticker per line, emojis allowed for Telegram

# Number of upcoming expiration dates to check
num_expirations: 4

# Minimum bid price for options
min_price: 0.10

# Days to calculate 14-day low
low_days: 30

# Maximum expiry days to consider
expiry_limit_days: 30

# Telegram message labels (can include emojis)
telegram_labels:
  dividend_alert: "⚠️ 💰 Dividend on"
  earnings_alert: "⚠️ 📢 Earnings on"
  risky_tickers: "⚠️ <b>Risky Tickers</b>"
  safe_tickers: "✅ <b>Safe Tickers</b>"
